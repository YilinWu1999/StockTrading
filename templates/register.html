{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">

    <title>注册</title>

    <script src="{% static 'assets/js/jQuery/jquery-3.6.0.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">

    <div class="row">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" src="...">
                    </a>
                    <p class="navbar-text">股票交易系统</p>
                </div>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 form-box">
            <div class="row">
                <div class="col-md-8 col-md-offset-3 text">
                    <h1 style="color:black;"><strong>填写基本信息</strong></h1>
                </div>
            </div>
            <div class="row">
                <div class="form-bottom">
                    <form role="form" method="post" action="{% url 'register' %}"
                          class="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <input name="user_name" type="text" class="form-control" placeholder="请您的姓名*"
                                   lay-verify="required|userName"/>
                        </div>
                        <div class="form-group">
                            <input name="phone_number" type="text" class="form-control" placeholder="请输入手机号码*"
                                   lay-verify="phone|required"/>
                        </div>
                        <div class="form-group">
                            <input name="user_sex" class="form-control" type="text" placeholder="性别"
                                   lay-verify="required"/>
                        </div>
                        <div class="form-group">
                            <input name="id_no" type="text" class="form-control" placeholder="请输入身份证号*"
                                   lay-verify="required"/>
                        </div>
                        <div class="form-group">
                            <input name="user_email" type="text" class="form-control" placeholder="请输入邮箱*"
                                   lay-verify="email"/>
                        </div>
                        <div class="form-group">
                            <input name="password" type="password" class="form-control" placeholder="请输入密码*"
                                   lay-verify="required"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="请输入确认密码*" lay-verify="required"/>
                        </div>
                        <div class="form-group">
                            <input name="account_type" type="text" class="form-control" placeholder="请输入银行卡类型"
                                   lay-verify="required"/>
                        </div>
                        <div class="form-group">
                            <input name="account_number" type="text" class="form-control" placeholder="请输入银行卡号"
                                   lay-verify="required"/></div>

                        <button type="submit" class="btn" id="submit_button">注册</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
