{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>个人信息管理</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">首页</a></li>
                            <li class="breadcrumb-item active">个人信息管理</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">
                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">个人信息</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form action="{% url 'user_detail' %}" method="post">
                                {% csrf_token %}
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="InputUserName">用户名</label>
                                        <input type="text" name="user_name" class="form-control" id="exampleInputEmail1"
                                               placeholder="完善用户名" value="{{ user.user_name }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="InputPhoneNumber">手机号</label>
                                        <input type="tel" name="phone_number" class="form-control"
                                               id="exampleInputEmail1"
                                               placeholder="完善手机号" value="{{ user.phone_number }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="InputEmail">邮箱</label>
                                        <input type="email" name="user_email" class="form-control"
                                               id="exampleInputEmail1"
                                               placeholder="完善邮箱" value="{{ user.user_email }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="InputID">身份证号</label>
                                        <input type="text" name="id_no" class="form-control" id="exampleInputEmail1"
                                               placeholder="完善身份证号" value="{{ user.id_no }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="InputEmail">银行名称</label>
                                        {% if user.account_type %}
                                            <input type="text" name="account_type" class="form-control"
                                                   id="InputAccountType"
                                                   placeholder="完善银行名称" value="{{ user.account_type }}">
                                        {% else %}
                                            <input type="text" name="account_type" class="form-control"
                                                   id="InputAccountType"
                                                   placeholder="完善银行名称">
                                        {% endif %}

                                    </div>
                                    <div class="form-group">
                                        <label for="InputEmail">银行卡号</label>
                                        {% if user.account_num %}
                                            <input type="text" name="account_num" class="form-control"
                                                   id="InputAccountNum"
                                                   placeholder="完善银行卡号" value="{{ user.account_num }}">
                                        {% else %}
                                            <input type="text" name="account_num" class="form-control"
                                                   id="InputAccountType"
                                                   placeholder="完善银行卡号">
                                        {% endif %}
                                    </div>
                                    <div class="form-group">
                                        <label for="InputPassword">密码</label>
                                        <input type="password" name="password" class="form-control"
                                               id="exampleInputPassword1"
                                               placeholder="完善密码" value="{{ user.password }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="InputEnsurePassword">确认密码</label>
                                        <input type="password" name="ensure_password" class="form-control"
                                               id="exampleInputPassword1"
                                               placeholder="完善密码" value="{{ user.password }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputFile">头像</label>
                                        <div class="input-group">
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="exampleInputFile">
                                                <label class="custom-file-label" for="exampleInputFile">选择文件</label>
                                            </div>
                                            <div class="input-group-append">
                                                <span class="input-group-text">Upload</span>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                </div><!-- /.container-fluid -->
            </div>
        </section>
        <!-- /.content -->
    </div>
{% endblock %}
