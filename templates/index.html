{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Content Wrapper. Contains page content 核心内容-->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-1">
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Main row -->
                <div class="row">
                    <!-- Left col -->
                    <section class="col-lg-7 connectedSortable">
                        <div class="card card-info card-outline">
                            <div class="card-header with-border">
                                <h3 class="card-title">热门牛股</h3>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table no-margin">
                                        <thead>
                                        <tr>
                                            <th>股票代码</th>
                                            <th>全称</th>
                                            <th>状态</th>
                                            <th>涨幅</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {% for stock in stocks %}
                                            <tr>
                                                <td>
                                                    <a href="">{{ stock.symbol }}</a>
                                                </td>
                                                <td>{{ stock.name }}</td>
                                                <td><span class="label label-danger">上涨</span></td>
                                                <td>10%</td>
                                            </tr>
                                        {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="card-footer clearfix">
                                <a href=""
                                   class="btn btn-sm btn-info btn-flat pull-left">购入股票</a>
                                <a href=""
                                   class="btn btn-sm btn-default btn-flat pull-right">查看全部</a>
                            </div>
                        </div>

                    </section>
                    <!-- /.Left col -->
                    <!-- right col (We are only adding the ID to make the widgets sortable)-->
                    <section class="col-lg-5 connectedSortable">
                        <div class="card card-info card-outline">
                            <div class="card-header with-border">
                                <h3 class="card-title">重大新闻</h3>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table no-margin">
                                        <thead>
                                        </thead>
                                        <tbody>
                                        {% for news in news_list %}
                                            <tr>
                                                <td>
                                                    <a href=""></a>
                                                </td>
                                            </tr>
                                        {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="card-footer clearfix">
                                <a href=""
                                   class="btn btn-sm btn-info btn-flat pull-right" id="change_btn"><i
                                        class="fa fa-refresh fa-spin"></i>
                                    换一波瞅瞅</a>
                            </div>
                        </div>
                    </section>
                    <!-- right col -->
                </div>
                <!-- /.row (main row) -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
{% endblock content %}
