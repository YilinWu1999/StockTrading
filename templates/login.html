{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">

    <title>登陆</title>

    <script src="{% static 'assets/js/jQuery/jquery-3.6.0.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>

</head>

<body style="background-image:{% static 'assets/img/background.jpg' %}">

<div class="container">

    <div class="row">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" src="...">
                    </a>
                    <p class="navbar-text">股票交易系统</p>
                </div>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 form-box">
            <div class="row">
                <div class="col-md-8 col-md-offset-3 text">
                    <h1 style="color:black;"><strong>股票交易管理系统</strong></h1>
                    <div class="description">
                        <p style="color:black;">
                            请登录，没有账号？
                            <strong>请<a style="color:black;" href="{% url 'register' %}">注册</a></strong>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-bottom">
                    <form role="form" method="post" action="{% url 'login' %}"
                          class="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="phone_number" placeholder="用户手机号"
                                   class="form-username form-control" id="form-username">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="密码"
                                   class="form-password form-control" id="form-password">
                        </div>

                        <button type="submit" class="btn" id="submit_button">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
